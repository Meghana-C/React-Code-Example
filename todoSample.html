<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>To-Do</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="todoSample.css"> 
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-4 col-md-4">
					<h1 class="page-header text-center">Items List</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-offset-4 col-md-4">
					<form id="todo-form">
						<div class="form-group">
                            <label for="items" class="control-label">Add Item</label>
                            <input type="text" id="items" class="form-control" placeholder="New Item.."></input>
						</div>
					</form>
                </div>
                <div class="row">
                     <button type="button" class="add-btn">
					<span class="glyphicon glyphicon-pencil"></span>
                      </button></div>
			</div>
			<div class="row">
				<div class="col-md-offset-4 col-md-4">
					<ul id="todo-list" class="list-group">
					</ul>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="todoSample.js"></script>
	</body>
</html>
